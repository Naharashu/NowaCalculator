  <meta name="description" content="A simple online calculator">

<body>
  <input id="display" type="text" class="uk-input" placeholder="0">
  <div class="btns">
    <button onclick="del()" id="delC" class="uk-button uk-button-secondary">C</button>
    <button id="one" onclick="addOne()" class="uk-button uk-button-primary">1</button>
    <button onclick="addTwo()" id="two" class="uk-button uk-button-primary">2</button>
    <button onclick="addThree()" id="three" class="uk-button uk-button-primary">3</button>
    <button onclick="addPlus()" id="plus" class="uk-button uk-button-primary">+</button>
    <button onclick="addFour()" id="four" class="uk-button uk-button-primary">4</button>
    <button onclick="addFive()" id="five" class="uk-button uk-button-primary">5</button>
    <button onclick="addSix()" id="six" class="uk-button uk-button-primary">6</button>
    <button onclick="addMinus()" id="minus" class="uk-button uk-button-primary">-</button>
    <button onclick="addSeven()" id="seven" class="uk-button uk-button-primary">7</button>
    <button onclick="addEight()" id="eighth" class="uk-button uk-button-primary">8</button>
    <button onclick="addNine()" id="nine" class="uk-button uk-button-primary">9</button>
    <button onclick="addMno()" id="mno" class="uk-button uk-button-primary">*</button>
    <button onclick="addDil()" id="dil" class="uk-button uk-button-primary">/</button>
    <button onclick="addZero()" id="zero" class="uk-button uk-button-primary">0</button>
    <button onclick="addPi()" id="pi" class="uk-button uk-button-primary">π</button>
    <button onclick="addT()" id="T" class="uk-button uk-button-primary">(</button>
    <button onclick="addO()" id="O" class="uk-button uk-button-primary">)</button>
    <button onclick="addDot()" id="dot" class="uk-button uk-button-primary">.</button>
    <button onclick="calcul()" id="calcul" class="uk-button uk-button-primary">=</button>
  </div>
